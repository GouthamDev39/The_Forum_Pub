<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to The Forum</title>
  <link rel="icon" type="image/x-icon" href="/static/images/dummy-logo.png">
  <link href="/static/css/styles.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Background Overlay -->
  <div class="bg-[url('https://raw.githubusercontent.com/prebuiltui/prebuiltui/main/assets/hero/gradientBackground.png')] bg-cover bg-center min-h-screen">
    
    <!-- Navbar -->
    <nav class="flex items-center justify-between px-6 md:px-16 lg:px-24 xl:px-32 py-4 border-b border-gray-300 font-medium bg-white/80 backdrop-blur-md z-50">
     

      <button id="menu-toggle" class="md:hidden text-gray-700 focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <ul id="nav-menu" class="hidden max-md:absolute top-full left-0 w-full md:flex md:items-center gap-6 md:static bg-white md:bg-transparent shadow-md md:shadow-none text-gray-700 md:text-black flex-col md:flex-row p-4 md:p-0 z-50">
        <li><a class="hover:text-indigo-500 transition" href="#">About</a></li>
        <li><a class="hover:text-indigo-500 transition" href="#">Contact</a></li>
       
        <li>
          <a href="https://github.com/GouthamDev39/The_Forum_Pub" target="_blank" rel="noopener noreferrer"
             class="inline-block px-4 py-2 text-sm bg-indigo-600 hover:bg-indigo-700 text-white rounded-full transition">
            GitHub Repo
          </a>
        </li>
      </ul>
       <ul><a class="text-black hover:text-indigo-500 transition" href="/">Logout</a></ul>
    </nav>

    <!-- Hero -->
    <section class="text-center py-16 px-6 md:px-0">
      <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold text-white mb-4">Welcome To The Forum</h1>
      <p class="text-lg text-gray-300 mb-8">A new place to discover, suggest, and discuss movies.</p>

      <div class="inline-flex items-center gap-3 text-sm bg-white text-gray-800 px-4 py-2 rounded-full shadow-sm">
        <span>Launching version 1.2.0</span>
      </div>
    </section>

    <!-- Call-to-action card -->
    <section class="flex justify-center px-4 pb-16">
      <div class="bg-black text-red-900 p-6 rounded-lg shadow-md w-full max-w-sm text-center">
        <p class="text-xl font-semibold uppercase mb-2">Try Out The Movie Forum</p>
        <img class="rounded-md w-full h-48 object-cover mb-4" src="/static/images/batman_movie.jpg" alt="girl with headphones">
        <button id="movieForumBtn" class="mt-2 w-full bg-indigo-600 cursor-pointer hover:bg-indigo-700 text-white py-2 px-4 rounded-md transition">
          Try Now
        </button>
      </div>
    </section>

  </div>

  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');
    const movieForumBtn = document.getElementById('movieForumBtn');

    toggleBtn.addEventListener('click', () => {
      navMenu.classList.toggle('hidden');
    });

    movieForumBtn.addEventListener('click', () => {
      window.location.href = '/movies-ui';
    });
  </script>

</body>

</html>
