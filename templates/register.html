<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create User</title>
    <link href="/static/css/styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen w-screen bg-cover " style="background-image: url('/static/images/batsymbol.webp');">

  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Create New User</h2>

    <form
      hx-post="/register-ui"
      hx-target="#response"
      hx-swap="innerHTML"
      class="space-y-4"
    >
      <div>
        <label for="username" class="block mb-1 text-sm font-medium">Username</label>
        <input
          type="text"
          name="username"
          required
          class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="password" class="block mb-1 text-sm font-medium">Password</label>
        <input
          type="password"
          name="password"
          required
          class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-green-700 text-white py-2 rounded font-semibold transition"
      >
        Create Account
      </button>
      <a href="/" class="flex justify-center items-center hover:text-red-800 font-semibold px-6 py-3 rounded transition">
            Back
        </a>
    </form>

    <div id="response" class="mt-4 text-sm text-center"></div>
  </div>

</body>
</html>
